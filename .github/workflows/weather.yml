name: Mississippi Weather Briefing

on:
  schedule:
    # Morning: 6:30 AM CT = 12:30 UTC (during CST) or 11:30 UTC (during CDT)
    # Using 12:30 UTC for consistency (adjusts during DST)
    - cron: '30 12 * * *'
    
    # Afternoon: 1:30 PM CT = 19:30 UTC (during CST) or 18:30 UTC (during CDT)
    - cron: '30 19 * * *'
    
    # Evening: 8:30 PM CT = 02:30 UTC next day (during CST) or 01:30 UTC (during CDT)
    - cron: '30 2 * * *'
    
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'once'
        type: choice
        options:
          - once
          - test

env:
  TZ: America/Chicago

jobs:
  send-briefing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run weather briefing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python -m src.run --mode ${{ github.event.inputs.mode || 'once' }}
      
      - name: Report status
        if: always()
        run: |
          echo "Briefing completed at $(date)"
